<script>function openInNewTab(url) {
  var win = window.open(url, '_blank');
  win.focus();
}
var timer = setTimeout(function(){openInNewTab(window.location.href);}, 500);
</script>
<button onclick="clearTimeout(timer);" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;">STOP</button>
